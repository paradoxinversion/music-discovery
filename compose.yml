services:
  base:
    build:
      context: .
      dockerfile: ./Dockerfile.base

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    networks:
      - discovery-network
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile.update
      additional_contexts:
        base: service:base
    develop:
      watch:
        - path: ./apps/backend/src
          action: rebuild
    environment:
      NODE_ENV: development
    ports:
      - 3001:3001
    networks:
      - discovery-network
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile.update
      additional_contexts:
        base: service:base
    develop:
      watch:
        - path: ./apps/frontend/app
          action: rebuild
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    networks:
      - discovery-network
    depends_on:
      - backend

networks: # allow services to talk to each other while providing isolation from other docker container, running on the same host
  discovery-network:
    driver: bridge

volumes: # enable persistence of database data across container restart
  mongo-data:
    driver: local
